<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>Username</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-input disabled [formControl]="username"></ion-input>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>Change Password</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <form [formGroup]="passwordGroup">
              <ion-item>
                <ion-input
                  placeholder="Old Password"
                  type="password"
                  formControlName="oldPassword"
                ></ion-input>
              </ion-item>
              <ion-item>
                <ion-input
                  placeholder="New Password"
                  type="password"
                  formControlName="newPassword"
                ></ion-input>
              </ion-item>
              <ion-item>
                <ion-input
                  placeholder="Re-enter New Password"
                  type="password"
                  [formControl]="newRePassword"
                ></ion-input>
                <ion-button
                  [disabled]="
                    passwordGroup.invalid ||
                    passwordGroup.get('newPassword').value !==
                      newRePassword.value
                  "
                  clear
                  item-end
                  (click)="updatePassword()"
                  >Update</ion-button
                >
              </ion-item>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
