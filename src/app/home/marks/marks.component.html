<ion-content fullscreen>
  <ion-list>
    <ng-container *ngFor="let group of classes">
      <ion-item (click)="openClass(group)">
        <ion-avatar slot="start">
          <ion-icon style="zoom:2" name="people-outline"></ion-icon>
        </ion-avatar>
        <ion-label>
          <h2>Name: {{ group.name }}</h2>
          <h3>No. of Students: 1</h3>
          <p>Description</p>
        </ion-label>
      </ion-item>
    </ng-container>
  </ion-list>
</ion-content>
