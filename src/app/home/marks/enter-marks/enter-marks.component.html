<ion-content fullscreen>
  <ion-list>
    <ng-container *ngFor="let student of students">
      <ion-item>
        <ion-avatar slot="start">
          <ion-icon style="zoom:2" name="person-outline"></ion-icon>
        </ion-avatar>
        <ion-label>
          <h2>Name: {{ student.firstName }} {{ student.lastName}}</h2>
        </ion-label>
        <ion-input (ionBlur)="addOrUpdateMarks(student)" placeholder="Enter Marks"></ion-input>
      </ion-item>
    </ng-container>
  </ion-list>
</ion-content>
